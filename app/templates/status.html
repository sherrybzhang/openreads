{% extends "base.html" %}

{% block head %}
<title>OpenReads</title>

{% endblock %}

{% block body %}
<header class="site-header">
  <div class="brand">
    <div class="brand-mark">OR</div>
    <div>
      <div class="brand-name">OpenReads</div>
      <p class="brand-tag">Update</p>
    </div>
  </div>
  <form action="/logout" method="POST">
    <button class="btn btn-ghost" type="submit">Logout</button>
  </form>
</header>

<section class="card" style="max-width: 640px; --delay: 0.08s;">
  {% if error %}
    <h1>Unable to complete</h1>
    <div class="alert">{{ error }}</div>
  {% endif %}

  {% if success %}
    <h1>Success</h1>
    <div class="alert success">{{ success }}</div>
  {% endif %}

  <form action="/return-to-search" method="POST" style="margin-top: 18px;">
    <button class="btn btn-ghost" type="submit">Return to Search</button>
  </form>
</section>

{% endblock %}
