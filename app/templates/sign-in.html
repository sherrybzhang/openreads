{% extends "base.html" %}

{% block head %}
<title>OpenReads</title>

{% endblock %}

{% block body %}
<header class="site-header">
  <div class="brand">
    <div class="brand-mark">OR</div>
    <div>
      <div class="brand-name">OpenReads</div>
      <p class="brand-tag">Welcome back</p>
    </div>
  </div>
  <form action="/logout" method="POST">
    <button class="btn btn-ghost" type="submit">Home</button>
  </form>
</header>

<section class="card" style="max-width: 520px; --delay: 0.08s;">
  <h2>Sign In</h2>
  <p class="muted">Access your reviews and start exploring new titles.</p>

  {% if message %}
    <div class="alert">{{ message }}</div>
  {% endif %}

  <form class="stack" action="/sign-in" method="POST">
    <div class="field">
      <label for="username">Username</label>
      <input class="input" type="text" id="username" name="username">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input class="input" type="password" id="password" name="password">
    </div>
    <button class="btn" type="submit">Sign in</button>
  </form>
</section>

{% endblock %}
