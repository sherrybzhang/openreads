{% extends "base.html" %}

{% block head %}
<title>Search</title>

{% endblock %}

{% block body %}
<header class="site-header">
  <div class="brand">
    <div class="brand-mark">OR</div>
    <div>
      <div class="brand-name">OpenReads</div>
      <p class="brand-tag">Search and review.</p>
    </div>
  </div>
  <form action="/logout" method="POST">
    <button class="btn btn-ghost" type="submit">Logout</button>
  </form>
</header>

<section class="grid-2">
  <div class="card" style="--delay: 0.05s;">
    <h1>Search</h1>
    <p class="muted">Search by ISBN, title, or author. Fill out just one field.</p>

    {% if message %}
      <div class="alert">{{ message }}</div>
    {% endif %}

    <form class="stack" action="/search" method="POST">
      <div class="field">
        <label for="isbn">ISBN</label>
        <input class="input" type="text" id="isbn" name="isbn">
      </div>
      <div class="field">
        <label for="title">Title</label>
        <input class="input" type="text" id="title" name="title">
      </div>
      <div class="field">
        <label for="author">Author</label>
        <input class="input" type="text" id="author" name="author">
      </div>
      <button class="btn" type="submit">Search</button>
    </form>
  </div>

  <div class="card" style="--delay: 0.12s;">
    <h2>Results</h2>
    <form class="stack" action="/view" method="POST">
      <select class="input" name="book">
        {% for books in books %}
          <option value="{{ books.isbn }}">{{ books.title }} ({{ books.year }}) by {{ books.author }}</option>
        {% endfor %}
      </select>
      <button class="btn" type="submit">View Book</button>
    </form>
  </div>
</section>

{% endblock %}
