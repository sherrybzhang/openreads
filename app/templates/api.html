{% extends "base.html" %}

{% block head %}
<title>Google Books API</title>

{% endblock %}

{% block body %}
<header class="site-header">
  <div class="brand">
    <div class="brand-mark">OR</div>
    <div>
      <div class="brand-name">OpenReads</div>
      <p class="brand-tag">API response</p>
    </div>
  </div>
  <form action="/returnToSearch" method="POST">
    <button class="btn btn-ghost" type="submit">Return to Search</button>
  </form>
</header>

<section class="card" style="--delay: 0.08s;">
  <h1>Google Books API</h1>
  <p class="muted">Raw data returned for the requested ISBN.</p>

  {% if success %}
    <pre class="code-block">{{ success }}</pre>
  {% endif %}

  {% if error %}
    <pre class="code-block">{{ error }}</pre>
  {% endif %}
</section>

{% endblock %}
